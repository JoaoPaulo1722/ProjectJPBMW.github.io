<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Bikes BMW for Website</title>
  </head>
  <body>
    <div class="container" id="bike">
      <nav>
        <img src="./Images/logo.png" class="logo" />
        <a href="#" class="btn">Test Drive</a>
      </nav>
      <div class="content">
        <h2>THE BMW</h2>
        <h1>G 310 R</h1>
        <p>
          Lorem, ipsum dolor sit G 310 R consectetur adipisicing elit. Et, bike
          possimus. Aperiam architecto que, dolorem est, cum alias maxime. In,
          soluta neque?
        </p>
        <h3>Choose your color</h3>
        <div class="colour-select">
          <div id="red"></div>
          <div id="blue"></div>
          <div id="black"></div>
        </div>
      </div>
    </div>
    <script>
      var redBtn = document.getElementById("red");
      var blueBtn = document.getElementById("blue");
      var blackBtn = document.getElementById("black");

      var bike = document.getElementById("bike");

      redBtn.onclick = function () {
        bike.style.backgroundImage = "url(./images/BMW1.png)";
      };

      blueBtn.onclick = function () {
        bike.style.backgroundImage = "url(./images/BMW2.png)";
      };
      blackBtn.onclick = function () {
        bike.style.backgroundImage = "url(./images/BMW3.png)";
      };
    </script>
  </body>
</html>
